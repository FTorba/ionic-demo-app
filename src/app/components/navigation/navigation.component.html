<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title [textContent]="config?.title"></ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="config?.showSearchBar">
    <ion-searchbar mode="ios" (ionChange)="searchValueChanged($event)" [value]="config?.previousSearchValue" inputmode="search"></ion-searchbar>
  </ion-toolbar>
</ion-header>
